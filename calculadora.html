<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora - Pre Espol</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(270deg, #FF5733, #33FF57, #3357FF);
            background-size: 600% 600%;
            animation: gradientAnimation 15s ease infinite;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: rgba(18, 18, 18, 0.9);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            margin-bottom: 25px;
            font-size: 26px;
            color: #FFFFFF;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #BBBBBB;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #444444;
            border-radius: 8px;
            background-color: #1C1C1C;
            color: #FFFFFF;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: #333333;
            color: #FFFFFF;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s ease;
        }

        button:hover {
            background-color: #555555;
        }

        .result {
            text-align: center;
            margin-top: 25px;
            font-size: 18px;
            color: #AAAAAA;
        }

        .credit {
            margin-top: 15px;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            color: #777777;
            transition: color 0.5s;
        }

        .turtle {
            width: 24px;
            height: 24px;
            background-image: url('https://c.tenor.com/iVqt2gIeAXAAAAAd/tenor.gif');
            background-size: cover;
            animation: colorChange 2s infinite alternate;
        }

        @keyframes colorChange {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora</h1>
        <div class="form-group">
            <label for="cl">Controles de Lectura (5%)</label>
            <input type="number" id="cl" min="0" max="10" step="0.1">
        </div>
        <div class="form-group">
            <label for="taller">Taller (5%)</label>
            <input type="number" id="taller" min="0" max="10" step="0.1">
        </div>
        <div class="form-group">
            <label for="tareas">Tareas (10%)</label>
            <input type="number" id="tareas" min="0" max="10" step="0.1">
        </div>
        <div class="form-group">
            <label for="pruebasSalida">Pruebas de Salida (10%)</label>
            <input type="number" id="pruebasSalida" min="0" max="10" step="0.1">
        </div>
        <div class="form-group">
            <label for="leccionGeneral">Lección General (20%)</label>
            <input type="number" id="leccionGeneral" min="0" max="10" step="0.1">
        </div>
        <div class="form-group">
            <label for="examenFinal">Examen Final (50%)</label>
            <input type="number" id="examenFinal" min="0" max="10" step="0.1">
        </div>
        <div class="form-group">
            <label for="examenMejoramiento">Examen de Mejoramiento (si aplica)</label>
            <input type="number" id="examenMejoramiento" min="0" max="10" step="0.1">
        </div>
        <button onclick="calcularNotaFinal()">Calcular Nota Final</button>
        <div id="resultado" class="result"></div>
        <div class="credit">Made by <a href="https://open.spotify.com/user/3122tpqxlmocyfg7ge6u76syx37y" target="_blank" style="color: #777777; text-decoration: none;">@Yerson</a> <span class="turtle"></span></div>
    </div>

    <script>
        function mostrarAviso() {
            alert("¡Bienvenido! La nota final va de 0 a 10.");
        }

        function cambiarColorTexto() {
            const colores = ['#FF5733', '#33FF57', '#3357FF', '#F1C40F', '#9B59B6', '#1ABC9C'];
            const colorAleatorio = colores[Math.floor(Math.random() * colores.length)];
            document.querySelector('.credit').style.color = colorAleatorio;
        }

        function calcularNotaFinal() {
            let cl = parseFloat(document.getElementById('cl').value) || 0;
            let tareas = parseFloat(document.getElementById('tareas').value) || 0;
            let taller = parseFloat(document.getElementById('taller').value) || 0;
            let pruebasSalida = parseFloat(document.getElementById('pruebasSalida').value) || 0;
            let leccionGeneral = parseFloat(document.getElementById('leccionGeneral').value) || 0;
            let examenFinal = parseFloat(document.getElementById('examenFinal').value) || 0;
            let examenMejoramiento = parseFloat(document.getElementById('examenMejoramiento').value) || 0;

            // Asegurarse de que los valores no pasen de 10
            cl = Math.min(cl, 10);
            tareas = Math.min(tareas, 10);
            taller = Math.min(taller, 10);
            pruebasSalida = Math.min(pruebasSalida, 10);
            leccionGeneral = Math.min(leccionGeneral, 10);
            examenFinal = Math.min(examenFinal, 10);
            examenMejoramiento = Math.min(examenMejoramiento, 10);

            // Calcular la nota total
            let notaTotal = (cl * 0.05) + (taller * 0.05) + (tareas * 0.10) +
                            (pruebasSalida * 0.10) + (leccionGeneral * 0.20) +
                            (examenFinal * 0.50);

            // Si hay examen de mejoramiento, este reemplaza la nota de la Lección General y el Examen Final
            if (examenMejoramiento > 0) {
                let notaLG = leccionGeneral * 0.20;
                let notaEF = examenFinal * 0.50;
                
                // Calcula la nueva nota total con el examen de mejoramiento
                notaTotal = (cl * 0.05) + (taller * 0.05) + (tareas * 0.10) +
                            (pruebasSalida * 0.10) +
                            (examenMejoramiento * 0.70); // Reemplaza las dos notas
                
                notaTotal += (notaLG + notaEF); // Agregar las notas restantes

                // La nueva nota total debe incluir el examen de mejoramiento como el 70%
                notaTotal = (notaTotal + (examenMejoramiento * 0.30)) / 1; // Promedio ponderado
            }

            let mensajeResultado = notaTotal >= 6 
                ? `Aprobado. Tu nota final es: ${notaTotal.toFixed(2)}` 
                : `Reprobado. Tu nota final es: ${notaTotal.toFixed(2)}`;

            document.getElementById('resultado').innerText = mensajeResultado;
            cambiarColorTexto(); // Cambiar color del texto al calcular la nota
        }

        // Mostrar el aviso al cargar la página
        mostrarAviso();
    </script>
</body>
</html>
